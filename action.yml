inputs:
  shell:
    default: ${{runner.os == 'windows' && 'powershell' || 'bash'}}
  shell-ext: {}
  pre: {}
  pre-if: {}
  pre-shell: {}
  pre-shell-ext: {}
  main: {}
  main-if: {}
  main-shell: {}
  main-shell-ext: {}
  post: {}
  post-if: {}
  post-shell: {}
  post-shell-ext: {}
runs:
  using: node12
  pre: action.js
  pre-if: always() && inputs.pre && (!inputs.pre-if || fromJSON(inputs.pre-if))
  main: action.js
  post: action.js
  post-if: always() && inputs.post && (!inputs.post-if || fromJSON(inputs.post-if))