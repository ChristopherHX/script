inputs:
  continue-on-error:
    default: false
  shell:
    default: ${{runner.os == 'windows' && (job.container && 'cmd' || 'powershell') || (job.container && 'sh' || 'bash')}}
  shell-ext: {}
  shell-newline: {}
  pre: {}
  pre-continue-on-error:
    default: false
  pre-if: {}
  pre-shell: {}
  pre-shell-ext: {}
  pre-shell-newline: {}
  main: {}
  main-continue-on-error:
    default: false
  main-if: {}
  main-shell: {}
  main-shell-ext: {}
  main-shell-newline: {}
  post: {}
  post-continue-on-error:
    default: false
  post-if: {}
  post-shell: {}
  post-shell-ext: {}
  post-shell-newline: {}
runs:
  using: node12
  pre: action.js
  pre-if: always()
  main: action.js
  post: action.js
  post-if: always()